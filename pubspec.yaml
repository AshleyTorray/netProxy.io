name: network_proxy
description: network proxy
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  basic_utils:
  logger: ^1.4.0
  date_format: ^2.0.7
  window_manager: ^0.3.5
  desktop_multi_window: ^0.2.0
  path_provider: ^2.0.15
  url_launcher: ^6.1.11
  proxy_manager: ^0.0.3
  chinese_font_library:
  qr_flutter: ^4.1.0
  easy_permission: ^1.0.0
  qrscan: ^0.3.3
  flutter_barcode_scanner: ^2.0.0
  flutter_json_viewer_new: ^0.0.1
  flutter_toastr: ^1.0.3
  share_plus: ^7.0.2
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/certs/ca.crt
    - assets/certs/ca_private.der
